<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Login form -->
    <form id="signup-form" action="#" method="POST">
        <div class="section">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="col-12 text-center align-self-center py-5">
                        <div class="section pb-5 pt-5 pt-sm-2 text-center">
                            <h6 class="mb-0 pb-3">
                                <!-- <span>Log In </span><span>Sign Up</span></h6> -->
                                <!-- <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                            <label for="reg-log"></label> -->
                                <div class="card-3d-wrap mx-auto">
                                    <div class="card-3d-wrapper">
                                        <!-- Signup form -->
                                        <div class="card-back">
                                            <div class="center-wrap">
                                                <div class="section text-center">
                                                    <h4 class="mb-4 pb-3">Sign Up</h4>
                                                    <div class="form-group">
                                                        <input type="text" name="logname" class="form-style"
                                                            placeholder="Your Full Name" id="logname"
                                                            autocomplete="off">
                                                    </div>
                                                    <div class="form-group mt-2">
                                                        <input type="email" name="logemail" class="form-style"
                                                            placeholder="Your Email" id="logemail" autocomplete="off">
                                                    </div>
                                                    <div class="form-group mt-2">
                                                        <input type="username" name="loguser" class="form-style"
                                                            placeholder="Username" id="loguser" autocomplete="off">
                                                    </div>
                                                    <div class="form-group mt-2">
                                                        <input type="password" name="logpass" class="form-style"
                                                            placeholder="Your Password" id="logpass" autocomplete="off">
                                                    </div>
                                                    <button type="submit" class="btn mt-4" >Submit</button>
                                                </div>
                                                <p><a href="login.html" class="link">Already a User?</a></p>
                                            </div>
                                            
                                            
                                        </div>

                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="script.js">

    </script>
</body>

</html>
